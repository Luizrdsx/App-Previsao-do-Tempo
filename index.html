    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Previsão do Tempo</title>
    </head>

    <body>

        <div class="caixa-maior">
            <input class="input-cidade" placeholder="Digite o nome da cidade">
            <button class="botao-buscar" onclick="clickNoBotao()">
                <img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg" alt="Buscar">
            </button>

            <div class="caixa-media">
                <h2 class="cidade">Tempo agora em São Paulo</h2>
                <p class="temp">21º</p>

                <div class="caixa-menor">
                    <img class="img-previsao" src="https://openweathermap.org/img/wn/04d.png">
                    <p class="texto-previsao">Nublado</p>
                </div>
                <p class="umidade">Umidade: 76%</p>
            </div>
        </div>
    </body>

    </html>
